<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASUTA - Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/orders.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="image/download.png" alt="HASUTA" class="logo-image">
                </a>
            </div>
            <div class="nav-icons">
                <a href="profile.html" class="nav-icon">
                    <i class="fas fa-user"></i>
                </a>
                <a href="index.html" class="nav-icon">
                    <i class="fas fa-home"></i>
                </a>
                <a href="cart.html" class="nav-icon">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </nav>
    </header>

    <!-- Orders Section -->
    <div class="orders-container">
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading orders...</p>
        </div>

        <div class="orders-header">
            <h1 class="orders-title">My Orders</h1>
            <div class="order-count">Orders: <span>0</span></div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-status="all">All Orders</button>
            <button class="tab-btn" data-status="pending">Pending</button>
            <button class="tab-btn" data-status="processing">Processing</button>
            <button class="tab-btn" data-status="shipped">Shipped</button>
            <button class="tab-btn" data-status="delivered">Delivered</button>
        </div>

        <div id="ordersList" class="orders-list">
            <!-- Orders will be dynamically inserted here -->
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/orders.js"></script>
</body>
</html>
