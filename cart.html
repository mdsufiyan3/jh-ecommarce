<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASUTA - Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="image/download.png" alt="HASUTA" class="logo-image">
                </a>
            </div>

            <div class="nav-icons">
                <a href="profile.html" class="nav-icon">
                    <i class="fas fa-user"></i>
                </a>
                <a href="index.html" class="nav-icon">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </nav>
    </header>

    <main class="cart-container">
        <h1 class="cart-title">Shopping Cart</h1>
        
        <div class="cart-content">
            <div id="cartItems" class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">₹0</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span id="shipping">₹0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total">₹0</span>
                    </div>
                </div>
                <button id="checkoutBtn" class="checkout-btn">
                    Proceed to Checkout
                </button>
                <button id="continueShoppingBtn" class="continue-shopping-btn">
                    Continue Shopping
                </button>
            </div>
        </div>

        <div id="emptyCart" class="empty-cart" style="display: none;">
            <i class="fas fa-shopping-cart"></i>
            <h2>Your cart is empty</h2>
            <p>Looks like you haven't added anything to your cart yet.</p>
            <a href="index.html" class="start-shopping-btn">Start Shopping</a>
        </div>
    </main>

    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/cart.js"></script>
</body>
</html>
