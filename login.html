<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/login.js"></script>
</head>
<body>
    <div class="auth-box">
        <h1 class="auth-title">Login</h1>
        
        <!-- Email Form -->
        <form id="emailForm">
            <input type="email" 
                   id="emailInput"
                   class="form-input" 
                   placeholder="Email Address"
                   required>
            <button type="submit" id="sendCodeBtn" class="auth-btn">
                <span id="sendBtnText">Send Verification Code</span>
                <div class="loading-spinner"></div>
            </button>
        </form>

        <!-- Verification Section -->
        <div id="verificationSection" class="verification-section">
            <button class="back-button" id="backButton">‚Üê Back</button>
            <p id="emailDisplay" style="text-align: center;"></p>
            <div class="verification-code">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
            </div>
            <button class="auth-btn" id="verifyBtn">
                <span id="verifyBtnText">Verify Code</span>
                <div class="loading-spinner"></div>
            </button>
        </div>
    </div>
</body>
</html>
